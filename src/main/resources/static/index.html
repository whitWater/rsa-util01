<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>RSA工具</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#but1").click(function(){
                var url = "rsa-generator?keySize="+$("#but1").val();
                getjson(url);
            });

            $("#but2").click(function(){
                var url = "rsa-generator?keySize="+$("#but2").val();
                getjson(url);
            });
            $("#uploadPriKey").click(function(){
                var url = "rsa-priKey?priKey=" + $("#priKeyData").val()
                getjson(url);
                $("#modelCloseBtn").click();

            });
        });

        function getjson(url) {
            $.getJSON(url,function(data){
                $("#priKey").html(data.privateKey);
                $("#pubKey").html(data.publicKey);
                $("#publicKeyModulu").html(data.publicKeyModulus);
                $("#publicExponent").html(data.publicKeyExponent);
                $("#privateKeyModulu").html(data.privateKeyModulus);
                $("#privateExponent").html(data.privateKeyExponent);
            })
        }
    </script>

</head>
<body>

<div class="container" >
    <div class="row clearfix">
        <div class="col-md-12 column">
            <button type="button"  id="but1" value="1024" class="btn-group btn-group-lg">生成RSA密钥1024</button>
            <button type="button" class="btn-group btn-group-lg" id="but2"  value="2048">生成RSA密钥2048</button>
            <button type="button" class="btn-group btn-group-lg" data-toggle="modal" data-target="#myModal">
                上传私钥
            </button>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-6 column">
            <button type="button" class="btn btn-default btn-block btn-info">私钥</button>
            <textarea id="priKey" cols="80" rows="20" readonly="readonly">  </textarea>
            <button type="button" class="btn btn-default btn-block btn-info">私钥模</button>


            <textarea id="privateKeyModulu" cols="80" rows="5" readonly="readonly"></textarea>
            <button type="button" class="btn btn-default btn-block btn-info">私钥指数</button>


            <textarea id="privateExponent" cols="80" rows="5" readonly="readonly"></textarea>
        </div>
        <div class="col-md-6 column">
            <button type="button" class="btn btn-default btn-block btn-info">公钥</button>


            <textarea id="pubKey" cols="80" rows="20" readonly="readonly"></textarea>
            <button type="button" class="btn btn-default btn-block btn-info">公钥模</button>


            <textarea id="publicKeyModulu" cols="80" rows="5" readonly="readonly"></textarea>
            <button type="button" class="btn btn-default btn-block btn-info">公钥指数</button>


            <textarea id="publicExponent" cols="80" rows="5" readonly="readonly"></textarea>

        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
        </div>
    </div>
</div>




<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    请在下方输入您的私钥
                </h4>
            </div>
            <div class="modal-body">
                <textarea rows="7" id="priKeyData" cols="70"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="modelCloseBtn" data-dismiss="modal">关闭</button>
                <button type="button" id="uploadPriKey" class="btn btn-primary">提交</button>

            </div>
        </div>
    </div>
</div>
</body>
</html>
