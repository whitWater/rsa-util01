<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>RSA工具</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#but1").click(function(){
                var keySize = $("#but1").val();
                var url = "http://localhost:8081/rsa-generator?keySize="+keySize
                $.getJSON(url,function(data){
                    var privateKey = data.privateKey;
                    var publicKey = data.publicKey;
                    $("#priKey").html(privateKey);
                    $("#pubKey").html(publicKey);
                })
            });

            $("#but2").click(function(){
                var keySize = $("#but2").val();
                var url = "http://localhost:8081/rsa-generator?keySize="+keySize
                $.getJSON(url,function(data){
                    var privateKey = data.privateKey;
                    var publicKey = data.publicKey;
                    $("#priKey").html(privateKey);
                    $("#pubKey").html(publicKey);
                })
            });


            $("#but3").click(function(){
                $("#mydiv").show();
            });

            $("#uploadPriKey").click(function(){
                var priKeyData = $("#priKeyData").val();
                var url = "http://localhost:8081/rsa-priKey?priKey=" + priKeyData
                $.getJSON(url,function(data){
                    var privateKey = data.privateKey;
                    var publicKey = data.publicKey;
                    $("#priKey").html(privateKey);
                    $("#pubKey").html(publicKey);
                    $("#mydiv").hide();
                })
                $("#modelCloseBtn").click();

            });
        });
    </script>
</head>
<body>

<div class="btn-group" role="group" aria-label="...">
    <button type="button"  id="but1" value="1024" class="btn-group btn-group-lg">生成RSA密钥1024</button>
    <button type="button" class="btn-group btn-group-lg" id="but2"  value="2048">生成RSA密钥2048</button>
    <button type="button" class="btn-group btn-group-lg" data-toggle="modal" data-target="#myModal">
        上传私钥
    </button>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    请在下方输入您的私钥
                </h4>
            </div>
            <div class="modal-body">
                <textarea rows="7" id="priKeyData" cols="70"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="modelCloseBtn" data-dismiss="modal">关闭</button>
                <button type="button" id="uploadPriKey" class="btn btn-primary">提交</button>

            </div>
        </div>
    </div>
</div>

<table>
    <tr>
        <th>私钥</th>
        <th>公钥</th>
    </tr>
    <tr>
        <td>
            <textarea id="priKey" cols="80" rows="20" readonly="readonly">Let privateKey this text</textarea>
        </td>
        <td>
            <textarea id="pubKey" cols="80" rows="20" readonly="readonly">Let publicKey this text</textarea>
        </td>
    </tr>
</table>


</body>
</html>
